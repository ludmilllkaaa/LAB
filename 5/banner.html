<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Банер та кнопки – Математична логіка</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin:0;
    padding:0;
    background:#f0f4f8;
    color:#333;
    text-align:center;
}
.header-banner {
    max-width:90%;
    height:auto;
    margin:20px auto;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.buttons {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    margin:20px 0;
}
.buttons a {
    text-decoration:none;
    display:inline-block;
    padding:12px 25px;
    border-radius:12px;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:#fff;
    font-weight:600;
    font-size:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}
.buttons a:hover {
    transform: translateY(-5px);
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
<h1>Головний банер курсу "Математична логіка"</h1>
<img src="banner.png" alt="Головний банер" class="header-banner">

<div class="buttons">
    <a href="homework.html">Домашні завдання</a>
    <a href="library.html">Література</a>
    <a href="contacts.html">Контакти</a>
    <a href="../"> Список лабораторних</a>
</div>
</body>
</html>
