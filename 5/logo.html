<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Логотип – Математична логіка</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin:0;
    padding:0;
    background:#f0f4f8;
    color:#333;
    text-align:center;
}
.logo-container {
    margin:50px auto;
}
.logo-container img {
    max-width:300px;
    height:auto;
    margin:20px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>Логотип курсу "Математична логіка"</h1>
<div class="logo-container">
    <img src="logo.png" alt="Основний логотип">
    <img src="icon.png" alt="Іконка логотипу">
</div>
</body>
</html>
