<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест з тригонометрії</title>
    <link rel="stylesheet" href="style.css" />
</head>
<nav>
    <ul>
        <li><a href="../"> Список лабораторних</a></li>
    </ul>
</nav>
<body>
    <div class="container">
        <h1>Тест з тригонометрії</h1>

        <form id="quizForm">
            <div class="question">
                <p>1. sin(90°) = ?</p>
                <label><input type="radio" name="q1" value="0"> 0</label>
                <label><input type="radio" name="q1" value="1"> 1</label>
                <label><input type="radio" name="q1" value="0.5"> 0.5</label>
            </div>

            <div class="question">
                <p>2. cos(0°) = ?</p>
                <label><input type="radio" name="q2" value="1"> 1</label>
                <label><input type="radio" name="q2" value="0"> 0</label>
                <label><input type="radio" name="q2" value="-1"> -1</label>
            </div>

            <div class="question">
                <p>3. tan(45°) = ?</p>
                <label><input type="radio" name="q3" value="1"> 1</label>
                <label><input type="radio" name="q3" value="0"> 0</label>
                <label><input type="radio" name="q3" value="0.5"> 0.5</label>
            </div>

            <div class="question">
                <p>4. cos(180°) = ?</p>
                <label><input type="radio" name="q4" value="1"> 1</label>
                <label><input type="radio" name="q4" value="0"> 0</label>
                <label><input type="radio" name="q4" value="-1"> -1</label>
            </div>

            <div class="question">
                <p>5. sin(30°) = ?</p>
                <label><input type="radio" name="q5" value="0.5"> 0.5</label>
                <label><input type="radio" name="q5" value="1"> 1</label>
                <label><input type="radio" name="q5" value="0"> 0</label>
            </div>

            <button type="button" onclick="checkAnswers()">Перевірити</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
